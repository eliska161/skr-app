<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>totne's weather forecast</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #121217);
      color: #eee;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto 4rem;
      background: #222233cc;
      border-radius: 12px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 25px #ff1744cc;
      user-select: none;
      position: relative;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      text-align: center;
      color: #ff1744;
      margin-bottom: 1.5rem;
      letter-spacing: 0.08em;
      text-shadow: 0 0 6px #ff1744cc;
    }

    .input-group {
      box-shadow: 0 0 15px #ff1744bb;
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
    }

    input.form-control {
      background: #111122;
      color: #eee;
      border: none;
      font-size: 1.2rem;
      padding: 1rem 1.5rem;
      font-weight: 600;
    }
    input.form-control::placeholder {
      color: #aaaabb;
      font-weight: 500;
    }
    input.form-control:focus {
      box-shadow: none;
      border: none;
      outline: none;
      background: #221122;
      color: #fff;
    }

    button.btn {
      background: #ff1744;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0 1.8rem;
      transition: background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    button.btn:hover, button.btn:focus {
      background: #e0123b;
      outline: none;
      box-shadow: 0 0 10px #ff1744cc;
    }

    /* Autocomplete dropdown styles */
    .autocomplete-items {
      position: absolute;
      border: 1px solid #ff1744;
      border-bottom: none;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 0;
      right: 0;
      background: #222233;
      border-radius: 0 0 10px 10px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 0 15px #ff1744bb;
    }

    .autocomplete-items div {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #ff1744bb;
      color: #eee;
      font-weight: 600;
    }

    .autocomplete-items div:hover {
      background-color: #ff174433;
    }

    .autocomplete-active {
      background-color: #ff1744 !important;
      color: white !important;
    }

    #errorDisplay {
      background: #330000cc;
      border: 2px solid #ff1744;
      border-radius: 10px;
      padding: 1rem 1.2rem;
      font-weight: 700;
      text-align: center;
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    #weatherDisplay {
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #locationName {
      font-size: 2.5rem;
      font-weight: 900;
      color: #ff1744;
      text-shadow: 0 0 10px #ff1744cc;
      margin-bottom: 0.15rem;
      user-select: text;
    }

    #weatherEmoji {
      font-size: 5rem;
      user-select: none;
      display: inline-block;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #ff1744bb;
    }

    .current-temp {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.3rem;
      color: #ffa1a1;
      user-select: text;
    }

    .current-details {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ddd;
      margin-bottom: 1.5rem;
      user-select: text;
    }

    #weatherComment {
      font-style: italic;
      font-size: 1.25rem;
      color: #ff5454;
      margin-bottom: 1rem;
      min-height: 3rem;
      user-select: text;
      text-shadow: 0 0 8px #ff1744bb;
    }

    #currentInsultPlayBtn {
      background: #ff1744;
      border: none;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0.6rem 1.4rem;
      border-radius: 40px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 12px #ff1744cc;
      transition: background-color 0.3s ease;
    }
    #currentInsultPlayBtn:hover, #currentInsultPlayBtn:focus {
      background: #e0123b;
      box-shadow: 0 0 20px #ff1744ff;
      outline: none;
    }

    hr.section-divider {
      border-color: #ff1744bb;
      margin: 2rem 0;
      user-select: none;
    }

    h3.section-title {
      font-weight: 800;
      font-size: 2rem;
      color: #ff1744;
      margin-bottom: 1rem;
      user-select: none;
      text-shadow: 0 0 7px #ff1744cc;
    }

    .forecast-row {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      user-select: none;
    }

    .forecast-card {
      flex: 0 0 150px;
      background: #33101f;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 0 15px #ff1744bb;
      color: #ffaaaa;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      transition: transform 0.2s ease;
    }
    .forecast-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff1744dd;
    }

    .forecast-card .weather-emoji {
      font-size: 3.5rem;
      margin-bottom: 0.6rem;
      text-shadow: 0 0 6px #ff1744cc;
      user-select: none;
    }

    .forecast-card .temp-range {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      user-select: text;
    }

    .forecast-card .forecast-date {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.3rem;
      user-select: text;
      color: #ffccd5;
    }

    .forecast-card .insult-text {
      font-style: italic;
      font-size: 0.95rem;
      text-align: center;
      min-height: 48px;
      margin-bottom: 0.7rem;
      user-select: text;
      color: #ff6666;
      text-shadow: 0 0 6px #ff1744bb;
    }

    .btn-insult-play {
      background: #ff1744;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 30px;
      padding: 0.35rem 1.2rem;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 8px #ff1744cc;
      transition: background-color 0.3s ease;
      user-select: none;
      align-self: center;
      white-space: nowrap;
    }
    .btn-insult-play:hover, .btn-insult-play:focus {
      background: #e0123b;
      box-shadow: 0 0 15px #ff1744ff;
      outline: none;
    }

    /* Scrollbar styling for forecast rows */
    .forecast-row::-webkit-scrollbar {
      height: 8px;
    }
    .forecast-row::-webkit-scrollbar-thumb {
      background: #ff1744cc;
      border-radius: 10px;
    }
    .forecast-row::-webkit-scrollbar-track {
      background: #111;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      #locationName {
        font-size: 2rem;
      }
      #weatherEmoji {
        font-size: 4rem;
      }
      .current-temp {
        font-size: 2.5rem;
      }
      .forecast-card {
        flex: 0 0 130px;
      }
    }

    /* Easter egg display styles */
    #easterEggDisplay {
      display: none;
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      border: 2px solid #ff1744;
      border-radius: 12px;
      background: #330000cc;
      user-select: none;
    }
    #easterEggDisplay img {
      max-width: 300px;
      margin: 1rem auto;
      border-radius: 8px;
      box-shadow: 0 0 20px #ff1744cc;
    }
    #easterEggText {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff1744;
      text-shadow: 0 0 10px #ff1744cc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>totne's very pleasant nice weather forecast</h1>

    <div class="input-group" role="search" aria-label="Search for city">
      <input id="cityInput" type="search" aria-label="City name input" class="form-control" placeholder="Type a city name and press Enter" autocomplete="off" />
      <button id="useLocationBtn" class="btn" aria-label="Use my current location" title="Use my location">Use my location</button>
    </div>

    <!-- Autocomplete container -->
    <div id="autocompleteContainer" class="autocomplete-items" style="display: none;"></div>

    <div id="errorDisplay" role="alert" aria-live="assertive" class="d-none"></div>

    <section id="weatherDisplay" aria-live="polite" aria-atomic="true" tabindex="0">
      <h2 id="locationName" tabindex="0"></h2>
      <div id="weatherEmoji" aria-hidden="true"></div>
      <div class="current-temp" id="temperature"></div>
      <div class="current-details" id="humidityWind"></div>
      <div id="weatherComment" tabindex="0"></div>
      <button id="currentInsultPlayBtn" aria-label="Play insult audio">üîä Play Insult</button>

      <hr class="section-divider" />

      <h3 class="section-title">Hourly Forecast</h3>
      <div id="hourlyForecast" class="forecast-row" role="list" aria-label="Hourly weather forecast"></div>

      <h3 class="section-title">Daily Forecast</h3>
      <div id="dailyForecast" class="forecast-row" role="list" aria-label="Daily weather forecast"></div>
    </section>

    <!-- Easter Egg display -->
    <section id="easterEggDisplay" tabindex="0" aria-live="polite" aria-atomic="true">
      <img id="easterEggImage" src="" alt="Easter egg image" />
      <div id="easterEggText"></div>
      <button id="easterEggAudioPlayBtn" class="btn mt-3" aria-label="Play easter egg audio">üîä Play Easter Egg Audio</button>
      <audio id="easterEggAudio" preload="auto" aria-hidden="true"></audio>
    </section>

    <audio id="currentInsultAudio" preload="auto" aria-hidden="true"></audio>
  </main>

  <script>
    const insultData = {};
    let currentInsultAudio = null;
    let currentFocus = -1;
    let autocompleteTimeout = null;

    // DOM elements
    const cityInput = document.getElementById("cityInput");
    const useLocationBtn = document.getElementById("useLocationBtn");
    const errorDisplay = document.getElementById("errorDisplay");
    const weatherDisplay = document.getElementById("weatherDisplay");
    const locationNameEl = document.getElementById("locationName");
    const weatherEmoji = document.getElementById("weatherEmoji");
    const temperatureEl = document.getElementById("temperature");
    const humidityWindEl = document.getElementById("humidityWind");
    const weatherCommentEl = document.getElementById("weatherComment");
    const currentInsultPlayBtn = document.getElementById("currentInsultPlayBtn");
    const currentInsultAudioEl = document.getElementById("currentInsultAudio");
    const hourlyForecastEl = document.getElementById("hourlyForecast");
    const dailyForecastEl = document.getElementById("dailyForecast");
    const autocompleteContainer = document.getElementById("autocompleteContainer");

    const easterEggDisplay = document.getElementById("easterEggDisplay");
    const easterEggImage = document.getElementById("easterEggImage");
    const easterEggText = document.getElementById("easterEggText");
    const easterEggAudioPlayBtn = document.getElementById("easterEggAudioPlayBtn");
    const easterEggAudioEl = document.getElementById("easterEggAudio");

    // Load insults JSON
    fetch('insults.json')
      .then(response => response.json())
      .then(data => {
        Object.assign(insultData, data);
      })
      .catch(e => {
        console.error("Failed to load insults JSON:", e);
        showError("Failed to load insults data. Some features may not work.");
      });

    // Get weather emoji based on weather code
    function getWeatherEmoji(weatherCode) {
      // Open-Meteo weather codes: https://open-meteo.com/en/docs
      if (weatherCode === 0) return "‚òÄÔ∏è"; // Clear sky
      if (weatherCode <= 3) return "‚õÖ"; // Partly cloudy
      if (weatherCode <= 48) return "üå´Ô∏è"; // Fog
      if (weatherCode <= 67 || weatherCode === 80 || weatherCode === 81 || weatherCode === 82) return "üåßÔ∏è"; // Rain
      if (weatherCode <= 77) return "‚ùÑÔ∏è"; // Snow
      if (weatherCode <= 99) return "‚õàÔ∏è"; // Thunderstorm
      return "üåé"; // Default
    }

    // Get insult category based on weather data
    function getInsultCategory(weatherData) {
      const temp = weatherData.current.temperature_2m;
      const weatherCode = weatherData.current.weather_code;
      
      if (temp >= 30) return "hot";
      if (temp <= 5) return "cold";
      if (weatherCode >= 51 && weatherCode <= 82) return "rainy"; // Rain codes
      return "perfect";
    }

    // Format date for display
    function formatDate(dateString, hourly = false) {
      const date = new Date(dateString);
      if (hourly) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      return date.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
    }

    // Show error message
    function showError(msg) {
      errorDisplay.textContent = msg;
      errorDisplay.classList.remove("d-none");
    }

    // Hide error message
    function hideError() {
      errorDisplay.textContent = "";
      errorDisplay.classList.add("d-none");
    }

    // Hide weather and easter egg
    function hideAllDisplays() {
      weatherDisplay.style.display = "none";
      easterEggDisplay.style.display = "none";
    }

    // Show easter egg section
    function showEasterEgg(key) {
      const egg = insultData.easterEggs[key];
      if (!egg) return;

      hideError();
      weatherDisplay.style.display = "none";

      easterEggImage.src = egg.image;
      easterEggText.textContent = egg.text;
      easterEggAudioEl.src = egg.audio;
      easterEggAudioEl.pause();
      easterEggAudioEl.currentTime = 0;

      easterEggDisplay.style.display = "block";
      easterEggDisplay.focus();
    }

    // Clear easter egg section
    function clearEasterEgg() {
      easterEggDisplay.style.display = "none";
      easterEggImage.src = "";
      easterEggText.textContent = "";
      easterEggAudioEl.pause();
      easterEggAudioEl.src = "";
    }

    // Close all autocomplete lists
    function closeAllAutocompleteLists() {
      autocompleteContainer.style.display = "none";
      currentFocus = -1;
    }

    // Autocomplete city search
    async function autocompleteCity(input) {
      const val = input.value.trim();
      if (val.length < 2) {
        closeAllAutocompleteLists();
        return;
      }

      clearTimeout(autocompleteTimeout);
      autocompleteTimeout = setTimeout(async () => {
        try {
          const response = await fetch(
            `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(val)}&count=5&language=en&format=json`
          );
          
          if (!response.ok) return;
          
          const data = await response.json();
          if (!data.results || data.results.length === 0) {
            closeAllAutocompleteLists();
            return;
          }
          
          autocompleteContainer.innerHTML = "";
          autocompleteContainer.style.display = "block";
          
          data.results.forEach((location, index) => {
            const item = document.createElement("div");
            item.innerHTML = `<strong>${location.name}</strong>, ${location.country}`;
            item.addEventListener("click", () => {
              cityInput.value = `${location.name}, ${location.country}`;
              closeAllAutocompleteLists();
              handleCityInput(cityInput.value);
            });
            autocompleteContainer.appendChild(item);
          });
        } catch (error) {
          console.error("Autocomplete error:", error);
          closeAllAutocompleteLists();
        }
      }, 300);
    }

    // Handle keyboard navigation in autocomplete
    function handleAutocompleteKeyDown(e) {
      const items = autocompleteContainer.getElementsByTagName("div");
      
      if (e.key === "ArrowDown") {
        e.preventDefault();
        currentFocus = Math.min(currentFocus + 1, items.length - 1);
      } else if (e.key === "ArrowUp") {
        e.preventDefault();
        currentFocus = Math.max(currentFocus - 1, -1);
      } else if (e.key === "Enter") {
        e.preventDefault();
        if (currentFocus > -1 && items[currentFocus]) {
          items[currentFocus].click();
        }
      } else if (e.key === "Escape") {
        closeAllAutocompleteLists();
      }
      
      // Highlight current item
      for (let i = 0; i < items.length; i++) {
        items[i].classList.remove("autocomplete-active");
      }
      
      if (currentFocus >= 0 && items[currentFocus]) {
        items[currentFocus].classList.add("autocomplete-active");
      }
    }

    // Fetch weather data from Open-Meteo API
    async function fetchWeatherData(latitude, longitude) {
      try {
        // Current weather + hourly + daily forecast
        const response = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,precipitation,rain,showers,snowfall,weather_code,wind_speed_10m&hourly=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`
        );
        
        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }
        
        return await response.json();
      } catch (error) {
        console.error("Error fetching weather data:", error);
        throw error;
      }
    }

    // Geocode city name to coordinates
    async function geocodeCity(cityName) {
      try {
        const response = await fetch(
          `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(cityName)}&count=1&language=en&format=json`
        );
        
        if (!response.ok) {
          throw new Error(`Geocoding error: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.results || data.results.length === 0) {
          throw new Error("City not found");
        }
        
        return {
          latitude: data.results[0].latitude,
          longitude: data.results[0].longitude,
          name: data.results[0].name,
          country: data.results[0].country
        };
      } catch (error) {
        console.error("Error geocoding city:", error);
        throw error;
      }
    }

    // Display weather data
    function displayWeatherData(weatherData, locationName) {
      weatherDisplay.style.display = "block";
      
      // Set location name
      locationNameEl.textContent = locationName;
      
      // Current weather
      const current = weatherData.current;
      weatherEmoji.textContent = getWeatherEmoji(current.weather_code);
      temperatureEl.textContent = `${current.temperature_2m}¬∞C`;
      humidityWindEl.textContent = `Humidity: ${current.relative_humidity_2m}% | Wind: ${current.wind_speed_10m} km/h`;
      
      // Get insult
      const insultCategory = getInsultCategory(weatherData);
      const insult = getRandom(insultData[insultCategory] || []);
      
      if (insult) {
        weatherCommentEl.textContent = insult.text;
        currentInsultAudioEl.src = insult.audio;
        currentInsultAudio = currentInsultAudioEl;
      } else {
        weatherCommentEl.textContent = "No insult for this weather. How disappointing.";
        currentInsultAudioEl.src = "";
        currentInsultAudio = null;
      }
      
      // Hourly forecast
      hourlyForecastEl.innerHTML = "";
      for (let i = 0; i < 24; i += 3) { // Show every 3 hours for 24 hours
        const time = weatherData.hourly.time[i];
        const temp = weatherData.hourly.temperature_2m[i];
        const code = weatherData.hourly.weather_code[i];
        
        const card = document.createElement("div");
        card.className = "forecast-card";
        card.innerHTML = `
          <div class="weather-emoji">${getWeatherEmoji(code)}</div>
          <div class="temp-range">${temp}¬∞C</div>
          <div class="forecast-date">${formatDate(time, true)}</div>
        `;
        hourlyForecastEl.appendChild(card);
      }
      
      // Daily forecast
      dailyForecastEl.innerHTML = "";
      for (let i = 0; i < weatherData.daily.time.length; i++) {
        const date = weatherData.daily.time[i];
        const maxTemp = weatherData.daily.temperature_2m_max[i];
        const minTemp = weatherData.daily.temperature_2m_min[i];
        const code = weatherData.daily.weather_code[i];
        
        const card = document.createElement("div");
        card.className = "forecast-card";
        card.innerHTML = `
          <div class="weather-emoji">${getWeatherEmoji(code)}</div>
          <div class="temp-range">${maxTemp}¬∞ / ${minTemp}¬∞</div>
          <div class="forecast-date">${formatDate(date)}</div>
        `;
        dailyForecastEl.appendChild(card);
      }
    }

    // Utility: get random from array
    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Main function to handle city input
    async function handleCityInput(city) {
      closeAllAutocompleteLists();
      city = city.trim();
      if (!city) {
        showError("Please enter a city name.");
        hideAllDisplays();
        return;
      }

      clearEasterEgg();
      hideError();

      // Check easter eggs (case insensitive)
      const lowerCity = city.toLowerCase();
      const easterEggKeys = Object.keys(insultData.easterEggs || {}).map(k => k.toLowerCase());

      if (easterEggKeys.includes(lowerCity)) {
        showEasterEgg(lowerCity);
        return;
      }

      // If not easter egg, proceed with weather fetch
      clearEasterEgg();

      try {
        // Geocode city to get coordinates
        const location = await geocodeCity(city);
        
        // Fetch weather data
        const weatherData = await fetchWeatherData(location.latitude, location.longitude);
        
        // Display weather with location name
        const displayName = `${location.name}, ${location.country}`;
        displayWeatherData(weatherData, displayName);
      } catch (error) {
        console.error("Error handling city input:", error);
        
        // Show appropriate error message
        if (error.message.includes("City not found")) {
          const errorInsult = getRandom(insultData.cityErrors || []);
          showError(errorInsult?.text || "City not found. Try again.");
        } else {
          const errorInsult = getRandom(insultData.genericErrors || []);
          showError(errorInsult?.text || "Failed to fetch weather data. Try again.");
        }
        
        weatherDisplay.style.display = "none";
        clearEasterEgg();
      }
    }

    // Play insult audio
    currentInsultPlayBtn.addEventListener("click", () => {
      if (currentInsultAudio) {
        currentInsultAudio.pause();
        currentInsultAudio.currentTime = 0;
        currentInsultAudio.play();
      }
    });

    easterEggAudioPlayBtn.addEventListener("click", () => {
      if (easterEggAudioEl.src) {
        easterEggAudioEl.pause();
        easterEggAudioEl.currentTime = 0;
        easterEggAudioEl.play();
      }
    });

    // Event listeners
    cityInput.addEventListener("input", function() {
      autocompleteCity(this);
    });

    cityInput.addEventListener("keydown", function(e) {
      handleAutocompleteKeyDown(e);
      if (e.key === "Enter") {
        closeAllAutocompleteLists();
        handleCityInput(cityInput.value);
      }
    });

    // Close autocomplete when clicking outside
    document.addEventListener("click", function(e) {
      if (e.target !== cityInput && e.target !== autocompleteContainer) {
        closeAllAutocompleteLists();
      }
    });

    // Handle use location button
    useLocationBtn.addEventListener("click", () => {
      closeAllAutocompleteLists();
      if (!navigator.geolocation) {
        showError("Geolocation is not supported by your browser.");
        return;
      }
      
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          try {
            // Fetch weather data directly using coordinates
            const weatherData = await fetchWeatherData(position.coords.latitude, position.coords.longitude);
            
            // Reverse geocode to get city name (using OpenStreetMap Nominatim)
            const response = await fetch(
              `https://nominatim.openstreetmap.org/reverse?format=json&lat=${position.coords.latitude}&lon=${position.coords.longitude}`
            );
            
            let locationName = "Your Location";
            if (response.ok) {
              const data = await response.json();
              if (data.address) {
                locationName = data.address.city || data.address.town || data.address.village || "Your Location";
                if (data.address.country) {
                  locationName += `, ${data.address.country}`;
                }
              }
            }
            
            displayWeatherData(weatherData, locationName);
          } catch (error) {
            console.error("Error using location:", error);
            const errorInsult = getRandom(insultData.locationErrors || []);
            showError(errorInsult?.text || "Unable to retrieve weather for your location.");
          }
        },
        () => {
          const errorInsult = getRandom(insultData.locationErrors || []);
          showError(errorInsult?.text || "Unable to retrieve your location.");
        }
      );
    });
  </script>
</body>
