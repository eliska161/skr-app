<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordresporing - Spor din bestilling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-box-seam display-1 text-primary"></i>
                            <h1 class="mt-3">Spor din bestilling</h1>
                            <p class="text-muted">Skriv inn e-postadressen du brukte da du bestilte</p>
                        </div>
                        
                        <form id="trackingForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-postadresse</label>
                                <input type="email" class="form-control form-control-lg" id="email" 
                                       placeholder="navn@eksempel.no" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    <i class="bi bi-search me-2"></i>Spor
                                </button>
                            </div>
                        </form>
                        
                        <div class="alert alert-danger mt-3 d-none" id="errorMessage">
                            Ingen ordre funnet for denne e-posten.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('trackingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const orders = getOrdersByEmail(email);
            
            if (orders.length > 0) {
                // Store the found order in session storage for the status page
                sessionStorage.setItem('currentOrder', JSON.stringify(orders[0]));
                window.location.href = 'status.html';
            } else {
                document.getElementById('errorMessage').classList.remove('d-none');
                setTimeout(() => {
                    document.getElementById('errorMessage').classList.add('d-none');
                }, 3000);
            }
        });
    </script>
</body>
</html>
