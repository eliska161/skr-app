<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel - Logg inn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-lock display-1 text-primary"></i>
                            <h1 class="h3 mt-3">Administrasjonspanel</h1>
                            <p class="text-muted">Logg inn for å administrere bestillinger</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Brukernavn</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Passord</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Logg inn</button>
                            </div>
                        </form>
                        
                        <div class="alert alert-danger mt-3 d-none" id="errorMessage">
                            Feil brukernavn eller passord. Prøv igjen.
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="../index.html" class="text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i> Tilbake til forside
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Hardcoded credentials
            if (username === 'admin' && password === 'admin123') {
                // Set admin session
                sessionStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMessage').classList.remove('d-none');
                setTimeout(() => {
                    document.getElementById('errorMessage').classList.add('d-none');
                }, 3000);
            }
        });
    </script>
</body>
</html>
